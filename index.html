<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Management Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Calorie Management</h1>

    <!-- Form for adding calorie consumption -->
    <div class="mb-4">
        <h3>Add Calorie Consumption Item</h3>
        <form id="calorieForm">
            <div class="mb-3">
                <label for="calories" class="form-label">Amount of Calories</label>
                <input type="number" class="form-control" id="calories" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Choose Category</label>
                <select class="form-control" id="category" required>
                    <option value="BREAKFAST">Breakfast</option>
                    <option value="LUNCH">Lunch</option>
                    <option value="DINNER">Dinner</option>
                    <option value="Drinks">Drinks</option>
                    <option value="Snacks">Snacks</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Entry</button>
        </form>
    </div>

    <!-- Form for fetching report -->
    <div class="mb-4">
        <h3>Get Report</h3>
        <form id="reportForm">
            <div class="mb-3">
                <label for="reportDate" class="form-label">Choose a month</label>
                <input type="month" class="form-control" id="reportDate" required>
            </div>
            <button type="submit" class="btn btn-secondary">Generate Report</button>
        </form>
    </div>

    <!-- Placeholder for report results -->
    <div id="reportResults"></div>
</div>

<!-- Include the necessary JavaScript files as modules -->
<script type="module" src="./scripts/app.js"> </script>
<script type="module" src="./scripts/idb.js"> </script>
</body>
</html>
